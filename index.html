<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cnd-->
    <script
      src="https://kit.fontawesome.com/3212c52e0c.js"
      crossorigin="anonymous"
    ></script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <title>Gamer Zone</title>
  </head>
  <body>
    <!-- header  start -->
    <header>
      <!-- navbar start -->
      <nav>
        <div class="navbar">
          <div class="logo">
            <img src="./images/Frame.png" alt="photo" />
            <p class="title"><span class="title_logo">G</span>amer</p>
          </div>
          <div class="nav_item">
            <ul>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Developer</a></li>
              <button>
                Follow Us On
                <i class="fa-brands fa-youtube"></i>
                <i class="fa-brands fa-tiktok"></i>
              </button>
            </ul>
          </div>
        </div>
      </nav>
      <!-- navbar end -->
      <!-- banner start -->
      <div class="shape">
        <div class="banner">
          <div class="banner_content">
            <h2 class="banner_subtitle">Play Like The</h2>
            <h1 class="banner_title">G.O.A.T.</h1>
            <div class="article">
              <p class="banner_para">
                <img src="./images/play.png" alt="" /> 1-Click instant play
              </p>
              <p class="banner_para banner_para2">
                <img src="./images/download.png" alt="" /> No Download
              </p>
              <p class="banner_para">
                <img src="./images/contract.png" alt="" /> 1000s of supported
                online games
              </p>
            </div>
            <div class="button_group">
              <button class="primary_btn">SIGN IN</button>
              <button class="secondary_btn">GO ROGUE</button>
            </div>
          </div>
          <div class="banner_image">
            <img src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </div>
      <!-- banner end -->
    </header>
    <!-- header  end -->
    <!-- main  start -->
    <main></main>
    <!-- main  end -->
    <!-- footer  stat -->
    <footer></footer>
    <!-- footer  end -->
  </body>
</html>
